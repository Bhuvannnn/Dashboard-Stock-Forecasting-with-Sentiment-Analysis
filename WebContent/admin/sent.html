<!DOCTYPE html>
<html>
<head>
    <title>Keyword Search</title>
</head>
<body>
    <h1>Keyword Search</h1>
    <form method="post">
        <label for="keyword">Enter keyword or hashtag to search:</label><br>
        <input type="text" id="keyword" name="keyword"><br>
        <label for="noOfTweet">Enter number of tweets to analyze:</label><br>
        <input type="number" id="noOfTweet" name="noOfTweet"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
